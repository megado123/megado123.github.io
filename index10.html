<!DOCTYPE html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style> .chart rect {fill: lightblue; stroke: black; }</style>
<html>
<body>
<p>Here are the magic numbers from Lost <span id="data"></span></p>

<svg class="chart" width=300 height=300>
</svg>

<script>

width = 200
height = 200
margin = 50

var height = 200;
var data = [4,8,15,16,23,42];
var ylabels = d3.scaleLinear().domain([0,42]).range([height, 0]);
var xlabels = d3.scaleBand().domain(["0", "1", "2", "3", "4", "5"]).range([0,200]);
var y = d3.scaleLinear().domain([0,42]).range([0, height]);


document.getElementById("data").innerHTML = data;

d3.select(".chart")
		.attr("transform", "translate(50,50)")
		.selectAll("rect")
		.data(data)
	.enter().append("rect")
	.attr('width', width/6)
	.attr('x', function(d,i) {return i*(width/6);})
	.attr("height", 20)
	.attr("y", 400)
	.transition().duration(3000).delay(1000)
	.attr('height',function(d,i) {return y(d);})
	.attr('y',function(d,i)  {return 200 - y(d);});
	
d3.select(".chart")
	.append("g")
		.attr("transform", "translate(0,0)")
	.call(d3.axisLeft(ylabels))
	
d3.select("svg")
    .append("g")
	.attr("transform", "translate(0,200)")
	.call(d3.axisBottom(xlabels ));
	



</script>
</body></html>
