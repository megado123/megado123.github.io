<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body>
<svg width=200 height=200>
</svg>
<script>

width = 200
ydomain = [0,42];
yrange = [0,200];
xdomain = [0,5];
xrange = [0,200];
cdomain = [0,42];
crange = ["blue","orange"];

xs = d3.scaleLinear().domain(xdomain).range(xrange);
ys = d3.scaleLinear().domain(ydomain).range(yrange);
cs = d3.scaleLinear().domain(cdomain).range(crange);
d3.select('svg')
  .selectAll('rect')
  .data([4,8,15,16,23,42])
  .enter()
  .append('rect')
    .attr('x', function(d,i) {return i*(width/6)})
    .attr('y',function(d,i) {return 200 - ys(i);})
    .attr('height',function(d,i) {return ys(d);})
    .attr('width', width/6)
    .style('fill',function(d,i) {return cs(d);});
</script>
</body>
</html>
