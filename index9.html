<script>

var data = [4,8,15,16,23,42];

var arc = d3.arc().innerRadius(0).outerRadius(100);
width = 300

width = 300

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
	
d3.select("svg")
	.attr("width", width )
	.attr("height", height)
