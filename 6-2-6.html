<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
   const data = await d3.csv(
     'https://flunky.github.io/cars2017.csv');

   var margin = {top: 50, right: 50, bottom: 50, left: 50},
		width = 300 - margin.left - margin.right,
		height = 300 - margin.top - margin.bottom;

	// Set the ranges
	var ylabels = d3.scaleLinear().domain([10,150]).range([height, 0]);
	var xlabels = d3.scaleBand().domain(["0", "1", "2", "3", "4", "5"]).range([0,200]);
	
	var xlogScale = d3.scaleLog().base(10)
	.domain([10, 150])
	.range([0, width]);
	
	var ylogScale = d3.scaleLog().base(10)
	.domain([10, 150])
	.range([height, 0]);

	var ylogScaleLabel = d3.scaleLog().base(10)
	.domain([10, 150])
	.range([0, height]);
	
	d3.select('body').select('svg').append('g')
	 .attr("transform", "translate(50,50)")
     .selectAll('circle')
        .data(data)
        .enter()
		.append('circle')
		.attr("cx", function(d) { return xlogScale((d.AverageCityMPG)); })
		.attr("cy", function(d) { return ylogScale((d.AverageHighwayMPG)); })
        .attr("r", function(d,i) { console.log(2 + d.EngineCylinders); return ( 2 + Number(d.EngineCylinders) ); })

    //d3.axisBottom(x).tickValues([1, 2, 3, 5, 8, 13, 21]);
	d3.select("svg")
		.append("g")
		.attr("transform", "translate(50,50)")
		.call(d3.axisLeft(ylogScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")) )
		
	d3.select("svg")
		.append("g")
		.attr("transform", "translate(50,250)")
		.call(d3.axisBottom(xlogScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")) );
}
</script>
</body>
</html>
