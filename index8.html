<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];
width = 200
height = 200
margin = 50
ydomain = [0,42];
yrange = [0,200];
xdomain = [0,5];
xrange = [0,200];

var data2 = ["0","1","2","3","4","5"];

var xScaleLabels = d3
  .scalePoint()
  .domain(data2)

var axisTop2 = d3
  .axisBottom()
  .scale(xScaleLabels)
  .ticks(data.length);
  
xs = d3.scaleLinear().domain(xdomain).range(xrange);
ys = d3.scaleLinear().domain(ydomain).range(yrange);

var x = d3.scaleLinear().domain([0,1,2,3,4,5]).range(0, width);
var y = d3.scaleLinear().domain([0,42]).range([0, height]);

var ylabels = d3.scaleLinear().domain([0,42]).range([height, 0]);

var xlabels = d3.scaleLinear().domain([0,5]).range([0, width]);


d3.select("svg")
	.attr("width", width + 2*margin)
	.attr("height", height + 2*margin)
        .append("g")
	.attr("transform", "translate(50,50)")

d3.select("svg")
	.attr("width", width + 2*margin)
	.attr("height", height + 2*margin)
        .append("g")
	.attr("transform", "translate(50,250)")
        


d3.select("svg").select("g")       
	  .selectAll('rect')
		.data([4,8,15,16,23,42])
		.enter()
		.append('rect')
		.attr('x', function(d,i) {return i*(width/6);})
		.attr('y',function(d,i)  {return 200 - y(d);})
                .attr('width', width/6)
		.attr('height',function(d,i) {return y(d);});


d3.select("svg")
        .select("g")
	.attr("transform", "translate(50,50)")
	.call(d3.axisLeft(ylabels));

	
d3.select("svg")
  .append("g")
  .call(d3.axisBottom(x))
  .attr("transform", "translate(50,250)");
  
  
  
</script>
</body>
</html>
