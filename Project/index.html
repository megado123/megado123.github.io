<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {font: 11px sans-serif;}
circle {fill: lightblue; stroke: black;}
.axis path,
.axis line {
  fill: none;
  stroke: black;
}
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>

<body>
<p>Hello</p>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 
//d3.csv('airline_delay_May_June_2018.csv', function(data) {
    //whole data set
    // draw chart here
	

	d3.csv("airline_delay_May_June_2018.csv").then(function(data) {
		  data.forEach(function(d) {
			d.total_lateminutes = +d.total_lateminutes;
			d.count_ontime = +d.count_ontime;
		  });
		  console.log(data[0]);
		});

console.log(data[1]);
// setup x 
var xValue = function(d) { return d.total_lateminutes;}, // data -> value
    xscale = d3.scaleLinear().range([0, width]), // value -> display
    xValues = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.axisBottom(xscale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"));
	

		

// setup y
var yValue = function(d) { return d.count_ontime;}, // data -> value
    yscale = d3.scaleLinear().range([height, 0]), // value -> display
    yValues = function(d) { return yScale(yValue(d));}, // data -> display
    //yAxis = d3.svg.axis().scale(yScale).orient("left");
	yAxis = d3.axisLeft(yscale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"));

// setup fill color
var cValue = function(d) { return d.carrier_name;},
    color = d3.scaleOrdinal(d3.schemeCategory10);

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


  


  // don't want dots overlapping axis, so add in buffer to data domain
  xscale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yscale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);
  

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("TotalLateMinutes");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("TotalCountOnTime");

  // draw dots
  
	svg.append('g')
		.selectAll('circle')
		.data(data)
		.enter()
		.append('circle')
		.attr("r", 4)
		.attr("cx", xValues)
		.attr("cy", yValues)
		.style("fill", function(d) { return color(cValue(d));}) 
		.on("mouseover", function(d) {
			tooltip.transition()
			.duration(300)
               .style("opacity", 1);
          tooltip.html(d["airport_name"] + "<br/> (" + xValue(d) 
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(600)
               .style("opacity", 0);
      });

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;});
	  
	blah = ['o1', 'o2']
	var select = svg.selectAll(".select")
		.data(blah)
		.enter().append("b")
			.attr("class", "select")
			.on('change', onchange)
	  
	function onchange() {
		selectValue = d3.select('select').property('value')
		d3.select('body')
			.append('p')
			.text(selectValue + 'is the last selected option.')
	};
		
		

</script>
</body>
</html>
