<html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body>
<svg width=300 height=300>
</svg>
<script>

width = 200
height = 200
margin = 50
ydomain = [0,42];
yrange = [0,200];
xdomain = [0,5];
xrange = [0,200];


xs = d3.scaleLinear().domain(xdomain).range(xrange);
ys = d3.scaleLinear().domain(ydomain).range(yrange);

var x = d3.scaleBand().domain([0,1,2,3,4,5]).range(0, width);
var y = d3.scaleLinear().domain([0,42]).range([0, height]);
d3.select("svg")
	.attr("width", width + 2*margin)
	.attr("height", height + 2*margin)
	.append("g")
	.attr("transform", "translate(0, 0)")
	.call(d3.axisLeft(y))
	.call(d3.axisBottom(x))
	  .selectAll('rect')
	  
		.data([4,8,15,16,23,42])
		.enter()
		.append('rect')
		.attr('x', function(d,i) {return i*(width/6)})
		.attr('y',function(d,i) {return 300 - ys(i);})
		.attr('height',function(d,i) {return y(d);})
		.attr('width', width/6);





</script>
</body>
</html>
